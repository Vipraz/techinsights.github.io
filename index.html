<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Insights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="header_logo.png" alt="Tech Insights Logo" id="header-logo">
        </div>
        <nav class="header-center">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <div class="header-right"></div> <!-- Placeholder div for balancing -->
    </header>
    
    <section id="add-article" class="form-section">
        <h2>Add a New Article</h2>
        <form id="article-form" class="article-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter article title" required>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" id="link" placeholder="Enter article link" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" placeholder="Enter article content" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter author's name" required>
            </div>
            <button type="submit" class="submit-btn">Add Article</button>
        </form>
    </section>
    <main id="article-list">
        <!-- Articles will be loaded here by JavaScript -->
    </main>
    <footer>
        <p>&copy; 2023 Tech Insights</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
